<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- BOOTSTRAP v5.2 -->

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />

        <!-- FONT AWESOME v6.4 -->

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>

        <title>Vue ToDoList</title>
    </head>
    <body>
        <main id="app">
            <div class="wrapper">
                <h1>To Do List</h1>

                <div class="wrap-adder d-flex flex-column">
                    <label for="addTask">Aggiungi qualcosa:</label>
                    <input
                        type="text"
                        name="addTask"
                        v-model="newObject"
                        @keyup.enter="addToList(newObject)"
                    />
                    <button class="btn btn-dark" @click="addToList(newObject)">
                        Aggiungi
                    </button>
                </div>

                <ul class="list-container">
                    <li v-for="(element, index) in toDoList">
                        <span :class="(element.completed) ? 'deleted-text' : ''"
                            >{{element.text}}</span
                        >
                        <div class="buttons">
                            <button
                                class="btn"
                                :class="(!element.completed) ? 'bg-warning' : 'bg-success'"
                                @click="toggleTask(element, index)"
                            >
                                {{element.completed}}
                            </button>
                            <button
                                class="btn"
                                @click="deleteTask(element, index, toDoList)"
                            >
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
    </body>
</html>
